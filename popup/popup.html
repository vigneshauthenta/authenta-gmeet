<!DOCTYPE html>
<html>

<head>
  <title>authenta-gmeet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 20px;
    }

    .header {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .meet-icon {
      width: 48px;
      height: 48px;
      margin-bottom: 10px;
    }

    .hidden {
      display: none;
    }

    .status {
      margin-top: 12px;
      text-align: center;
    }
  </style>
</head>

<body>
  <img src="../icon.png" class="meet-icon" alt="Authenta DFS" />
  <div class="header">Authenta Detect</div>

  <form id="login-form" class="hidden" autocomplete="off">
    <input type="email" id="email" placeholder="Email" required
      style="width:100%;margin-bottom:8px;padding:6px;border-radius:4px;border:1px solid #ccc;">
    <input type="password" id="password" placeholder="Password" required
      style="width:100%;margin-bottom:8px;padding:6px;border-radius:4px;border:1px solid #ccc;">
    <button type="submit" id="loginBtn"
      style="width:100%;padding:8px;background:#7e3af2;color:#fff;border:none;border-radius:4px;">Sign In</button>
    <div id="loginSpinner" class="hidden status">Logging in...</div>
    <div id="status" class="status"></div>
  </form>

  <div id="analyze-message" class="status hidden">
    <b>Your meet would now be analyzed</b>
  </div>

  <script src="popup.js"></script>
</body>

</html>
