<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Authenta AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }
  </style>
</head>

<body class="p-6 bg-gray-50 text-gray-800">
  <div class="flex flex-col items-center mt-10">
    <img src="../logo.png" alt="Authenta Logo" width="120px" class="mb-6" />

    <form id="login-form" class="space-y-5 hidden p-1 w-full">
      <h1 class="text-xl font-medium text-gray-800 mb-4 text-center tracking-tight">
        Login
      </h1>

      <div>
        <input type="email" id="email" name="email"
          class="w-full px-4 py-3 border border-gray-300 bg-gray-50 rounded-md focus:outline-none focus:ring-1 focus:ring-purple-400 transition-all text-base placeholder-gray-400"
          placeholder="Email" required />
      </div>

      <div>
        <input type="password" id="password" name="password"
          class="w-full px-4 py-3 border border-gray-300 bg-gray-50 rounded-md focus:outline-none focus:ring-1 focus:ring-purple-400 transition-all text-base placeholder-gray-400"
          placeholder="Password" required />
      </div>

      <div class="pt-2">
        <button type="submit" id="loginBtn"
          class="bg-purple-600 text-white px-5 py-2.5 rounded-md hover:bg-purple-700 font-medium transition-all duration-200 w-full text-base shadow-sm relative">
          <span id="loginText" class="flex items-center justify-center">
            <i class="fa-solid fa-right-to-bracket mr-2"></i> Sign In
          </span>
          <span id="loginSpinner" class="hidden absolute inset-0 flex items-center justify-center">
            <div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
          </span>
        </button>
      </div> 
    </form>
    <div id="status"></div>  
  </div>
  <script src="options.js"></script>
</body>

</html>
